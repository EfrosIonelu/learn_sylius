api_platform:
    title: Hello API Platform
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    mapping:
        paths: [ '%kernel.project_dir%/config/api_platform/' ]

    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
